<mat-card>
  <div class="form-create">
    <form id="create-form" [formGroup]="createForm" (ngSubmit)="onSubmit()">
      <div class="form-fields">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Salary</mat-label>
          <input matInput placeholder="123456789" [formControlName]="'salary'" (keypress)="checkAndReplaceInput($event)">
          <mat-error *ngIf="salary.invalid">Field is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Team Name</mat-label>
          <mat-select [formControlName]="'teamName'">
            <mat-option>None</mat-option>
            <mat-option value="TeamA">Team A</mat-option>
            <mat-option value="TeamB">Team B</mat-option>
            <mat-option value="TeamC">Team C</mat-option>
            <mat-option value="TeamD">Team D</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Is Manager</mat-label>
          <mat-select [formControlName]="'isManager'">
            <mat-option>None</mat-option>
            <mat-option value="yes">Yes</mat-option>
            <mat-option value="no">No</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select [formControlName]="'role'">
            <mat-option>None</mat-option>
            <mat-option value="SDE1">SDE 1</mat-option>
            <mat-option value="SDE2">SDE 2</mat-option>
            <mat-option value="SDE3">SDE 3</mat-option>
            <mat-option value="SDE4">SDE 4</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="button-container">
        <button mat-raised-button color="primary" [disabled]="createForm.invalid">
          Submit</button>
        <button mat-raised-button color="warn">Cancel</button>
      </div>
    </form>
  </div>
</mat-card>
