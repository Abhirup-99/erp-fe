<mat-card>
    <div class="profile-container">
        <p>Date</p>
        <p>{{data.date}}</p>
        <p class="even-container">Description</p>
        <p class="even-container">{{data.description}}</p>
        <p>Status</p><p>{{data.status}}</p>
    </div>
    <div class="button-container">
        <button mat-raised-button color="primary" cdkFocusInitial>
            Accept</button>
        <button mat-raised-button color="warn">
            Reject</button>  
    </div>
</mat-card>
