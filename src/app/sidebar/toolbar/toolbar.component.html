<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="menu icon">
    <mat-icon (click)="closeSidenav()">menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <img src="../../../assets/aerp-white.svg" alt="Logo" class="logo">
  <span class="example-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" *ngIf="isLoggedIn">
    <fa-icon [icon]="faUser" size="lg"></fa-icon>
  </button>

</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="routerFunc()">Profile</button>
  <button mat-menu-item (click)="logOut()">Log Out</button>
</mat-menu>
